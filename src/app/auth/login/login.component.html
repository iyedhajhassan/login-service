<body>
    <div id="login">
        
        <div class="container d-flex justify-content-center">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">email</label><br>
                                <input type="text" name="username" id="username" [(ngModel)]="loginUserData.email"  class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" [(ngModel)]="loginUserData.password"  class="form-control">
                            </div>
                            <div class="form-group">
                               <br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="login"(click)="loginUsser()">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" routerLink="/signup" class="text-info">Signup</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
